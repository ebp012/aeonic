			function checkUname() {
				var unamse = document.getElementById("uname");
				var unane = unamse.value;
				if (unane == "ebp11") {
					window.open("/profiles/ebp11/dashboard/", "_self");
					return true;
				}
				else {
					eHide("uname");
					setTimeout(5000, function(){
						eShow("uname");
					});
				}
			}
		</script>
